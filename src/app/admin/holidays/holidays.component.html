<div class="container">

    <form [formGroup]="HolidayForm" >
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Upcoming Holiday</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="Upcoming Holiday" formControlName="upcomingHoliday">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Date</label>
                <input type="date" class="form-control" id="inputPassword4" placeholder="Date" formControlName="holidayDate">
            </div>
        </div>


        <div class="form-row">
          
            <div class="form-group col-md-4">
                <label for="inputState">Day</label>
                <select id="inputState" class="form-control" formControlName="day">
                    <option selected>Choose Day</option>
                    <option>Sunday</option>
                    <option>Monday</option>
                    <option>Tuesdy</option>
                    <option>Wednesday</option>
                    <option>Thursday</option>
                    <option>Friday</option>
                    <option>Saturday</option>

                </select>
            </div>

        </div><br>
        <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>&nbsp;
        <button type="submit" class="btn btn-danger" (click)="Cancel()">Cancel</button>

    </form>
</div>
